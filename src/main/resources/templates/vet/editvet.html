<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Edit vet</title>
    <nav th:insert="home.html::menu_nav"></nav>
</head>
<body>
<div class="container">
    <div class="form">
        <div class="row">
    <form class="col s12" th:action="@{/editvet/{id}(id=${vet.vetId})}" th:object="${vet}" method="post">

            <h1>Edit vet</h1>
            <p>Please fill in this form to edit a vet</p>

                <div class="row">
                    <div class="input-field col s12">
<!--                        <label for="vet_firstname"><b>Vet First Name</b></label>-->
                        <input th:field="*{firstName}" id="vet_firstname" type="text" placeholder="Vet First Name" required>
<!--                        <label for="vet_lastname"><b>Vet Last Name</b></label>-->
                        <input th:field="*{lastName}" id="vet_lastname" type="text" placeholder="Vet Last Name" required>
                        <input th:field="*{speciality}" id="vet_speciality" type="text" placeholder="Vet Speciality" required>
<!--                        <label for="vet_speciality"><b>Vet Speciality</b></label>-->

                    </div>
                </div>
        <button type="submit">Save</button>

    </form>
        </div>
    </div>
</div>

</body>
</html>
