<body>
<div class="container">
    <h1>Pets</h1>
    <a th:href="@{/addpet}">
        <i class="small material-icons">add</i>
    </a>
    <table>
        <thead>
        <tr>
            <td>Pet Id</td>
            <td>Pet Name</td>
            <td>Breed</td>
            <td>Pet Type</td>
            <td>Pet Age</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="s : ${pets}">
            <td th:text="${s.petId}"></td>
            <td th:text="${s.petName}"></td>
            <td th:text="${s.breed}"></td>
            <td th:text="${s.typeOfAnimal}"></td>
            <td th:text="${s.age}"></td>
            <td>
                <a th:href="@{/editpet/{id}(id = ${s.petId})}">
                    <i class="small material-icons">create</i>
                </a>
                <a th:href="@{/deletepet/{id}(id = ${s.petId})}">
                    <i class="small material-icons">delete</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
