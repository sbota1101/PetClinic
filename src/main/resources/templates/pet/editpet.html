<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <nav th:insert="home.html::menu_nav">
    </nav>
    <script>
        $(document).ready(function() {
            $('select').formSelect();
        });

    </script>
</head>

<body>
<div class="container">
    <div class="form">
        <div class="row">
            <form class="col s12" th:action="@{/editpet/{id}(id=${pet.petId})}" th:object="${pet}" method="post">

                <h1>Edit pet</h1>
                <p>Please fill in this form to edit a pet</p>
                <hr>

                <div class="row">
                    <input th:field="*{petId}" type="hidden">
                    <div class="input-field col s12">

                        <input th:field="*{petName}" id="pet_name" type="text" placeholder="Pet Name" required>
<!--                        <label for="pet_name"><b>Pet Name</b></label>-->
                        <input th:field="*{breed}" id="pet_breed" type="text" placeholder="Pet Breed" required>
<!--                        <label for="pet_breed"><b>Pet Breed</b></label>-->
                        <input th:field="*{typeOfAnimal}" id="pet_type" type="text" placeholder="Pet Type" required>
<!--                        <label for="pet_type"><b>Pet Type</b></label>-->
                        <input th:field="*{age}" id="pet_age" type="number" placeholder="Pet Age" required>
<!--                        <label for="pet_age"><b>Pet Age</b></label>-->
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">

                        <select id="ownerId" th:field="*{owner.ownerId}">
                            <option th:each="sc: ${owners}" th:value="${sc.ownerId}"
                                    th:text="${sc.firstName + ' ' + sc.lastName}"/>
                        </select>
                        <label for="ownerId"><b>Owner</b></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">

                        <select id="vetId" th:field="*{vet.vetId}">
                            <option th:each="sc: ${vets}" th:value="${sc.vetId}"
                                    th:text="${sc.firstName + ' ' + sc.lastName+' '+sc.speciality}"/>
                        </select>
                        <label for="ownerId"><b>Vets</b></label>
                    </div>
                </div>
                <button type="submit">Save</button>

            </form>
        </div>
    </div>
</div>

</body>
</html>
