<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Add pet</title>
    <nav th:insert="menu.html::menu_nav">
    </nav>
</head>
<body>
<div class="container">
    <div class="form">
        <div class="row">
            <form class="col s12" th:action="@{/addpet}" th:object="${pet}" method="post">

                <h1>Add pet</h1>
                <p>Please fill in this form to add a pet.</p>
                <hr>

                <div class="row">
                    <div class="input-field col s12">
                        <input th:field="*{petName}" id="pet_name" type="text" placeholder="Pet Name" required>
                        <label for="pet_name"><b>Pet Name</b></label>
                        <input th:field="*{breed}" id="pet_breed" type="text" placeholder="Pet Breed" required>
                        <label for="pet_breed"><b>Pet Breed</b></label>
                        <input th:field="*{typeOfAnimal}" id="pet_type" type="text" placeholder="Pet Type" required>
                        <label for="pet_type"><b>Pet Type</b></label>
                        <input th:field="*{age}" id="pet_age" type="number" placeholder="Pet Age" required>
                        <label for="pet_age"><b>Pet Age</b></label>
                    </div>
                </div>
                <button type="submit">Save</button>

            </form>
        </div>
    </div>
</div>

</body>
</html>
