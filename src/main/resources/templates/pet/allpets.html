<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Pet view</title>
    <nav th:insert="home.html::menu_nav"></nav>
</head>
<body>
<div class="container">
    <h1>Pets</h1>
    <a th:href="@{/addpet}">
        <a class="btn-floating btn-large pulse left black" ><i class="material-icons " >add</i>
    </a>
    <table>
        <thead>
        <tr>
            <td>Pet Id</td>
            <td>Pet Name</td>
            <td>Breed</td>
            <td>Pet Type</td>
            <td>Pet Age</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="s : ${pets}">
            <td th:text="${s.petId}"></td>
            <td th:text="${s.petName}"></td>
            <td th:text="${s.breed}"></td>
            <td th:text="${s.typeOfAnimal}"></td>
            <td th:text="${s.age}"></td>

            <td>
                <a th:href="@{/editpet/{id}(id = ${s.petId})}">
                    <i class="small material-icons">create</i>
                </a>
                <!--                <a th:href="@{/deletepet/{id}(id = ${s.petId})}">-->
                <!--                    <i class="small material-icons">delete</i>-->
                <a th:href="@{/deletepet/{id}(id = ${s.petId})}">
                    <i class="small material-icons"
                       onclick="deleteAlert()">delete</i>
                    <script>
                        function deleteAlert() {
                            alert("You are sure you want to delete this pet from the list? ");
                        }

                    </script>
                </a>
                <a th:href="@{/pet/{id}/visits(id = ${s.petId})}">
                    <i class="small material-icons">assignment</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
