<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Visit view</title>
    <nav th:insert="home.html::menu_nav"></nav>
</head>
<body>
<div class="container">
    <h1>Visit</h1>
    <a th:href="@{/addvisit}">
        <i class="small material-icons">add</i>
    </a>
    <table>
        <thead>
        <tr>
            <td>Visit Id</td>
            <td>Date</td>
            <td>Description</td>

        </tr>
        </thead>
        <tbody>

        <tr th:each="s : ${visits}">
            <td th:text="${s.visitId}"></td>
            <td th:text="${s.date}"></td>
            <td th:text="${s.description}"></td>


            <td>
                <a th:href="@{/editvisit/{id}(id = ${s.visitId})}">
                    <i class="small material-icons">create</i>
                </a>
                <a th:href="@{/deletevisit/{id}(id = ${s.visitId})}">
                    <i class="small material-icons">delete</i>
                </a>

<!--                <a th:href="@{/owner/{id}/pets(id = ${s.ownerId})}">-->
<!--                    <i class="small material-icons">pets</i>-->
<!--                </a>-->

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
