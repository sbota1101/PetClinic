<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <nav th:insert="home.html::menu_nav">
    </nav>
    <script>
        $(document).ready(function() {
            $('select').formSelect();
        });

    </script>
</head>

<body>
<div class="container">
    <div class="form">
        <div class="row">
            <form class="col s12" th:action="@{/editvisit/{id}(id=${visit.visitId})}" th:object="${visit}" method="post">

                <h1>Edit visit</h1>
                <p>Please fill in this form to edit a visit</p>
                <hr>

                <div class="row">
                    <input th:field="*{visitId}" type="hidden">
                    <div class="input-field col s12">
                        <input th:field="*{date}" id="visit_date" type="date" pattern="dd.MM.yyyy" required>
                        <input th:field="*{description}" id="name" type="text" placeholder="Description" required>


                    </div>
                </div>
                <button type="submit">Save</button>

            </form>
        </div>
    </div>
</div>

</body>
</html>
